<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Example</title>
</head>
<body>

    <div id="welcomeMessage"></div>

    <form id="signInForm" style="display: none;">
        <label for="signInUsername">Username:</label>
        <input type="text" id="signInUsername" name="signInUsername" required>

        <br>

        <label for="signInPassword">Password:</label>
        <input type="password" id="signInPassword" name="signInPassword" required>

        <br>

        <button type="submit">Sign In</button>
    </form>

    <form id="signUpForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <br>

        <button type="submit">Sign Up</button>
    </form>

    <button id="logOutButton" style="display: none;">Log Out</button>

    <div id="userContent" style="display: none;">
        <h2>Content for <span id="currentUsername"></span></h2>
        <textarea id="noteContent"></textarea>
        <button id="saveContent">Save</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
